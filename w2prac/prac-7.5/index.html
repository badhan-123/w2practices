<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Explore Meals</h1>
    <input type="text" id="foodInput" placeholder="Enter food name">

    <h2 id="selectedFoodTitle">Selected Food Details</h2>
    <div id="selectedFood"></div>

    <h2>Search Results</h2>
    <div id="exactResult"></div> 
    <h2>Related Foods (by First Letter)</h2>
    <div id="relatedFoods"></div> 
    <h2>Popular Meals</h2>
    <div id="popularMeals"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
